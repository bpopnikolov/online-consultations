<div class="teacher-container">
    <div class="teacher-box" *ngFor="let teacher of teachers">
        <img src="https://bodiezpro.com/wp-content/uploads/2015/09/medium-default-avatar.png" alt="" width="80" height="auto">
        <h4>{{teacher.firstname}}<br> {{teacher.lastname}}</h4>
        <span class="heading-desc-info">phone</span>
        <h5>{{teacher.profileInfo.phone || 'none'}}</h5>
        <span class="heading-desc-info">Email</span>
        <h5>{{teacher.email}}</h5>
        <span class="heading-desc-info">consultations time</span>
        <h5>{{teacher.profileInfo.consultationsTime || 'none'}}</h5>
    </div>
</div>
